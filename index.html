<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Dog Party
  </title>
  <link rel="stylesheet" href="../src/css/index.css">
  <link rel="stylesheet" href="../src/css/variables.css">
</head>

<body>
  <nav>
    <section id="nav-left">
      <image class="dog-icon" src="./images/dog-icon.svg" />
    </section>
    <section id="nav-right">
      <button id="how-navigation-button">
        How
      </button>
      <button id="what-navigation-button">
        What
      </button>
      <button id="facts-navigation-button">
        Facts
      </button>
    </section>
  </nav>
  <main>
    <section id="hero-section">
      <p id="hero-section-message">
        A Site About Some Dogs
      </p>
      <img src="./images/dog1-sq.jpg" class="dog-photo" id="dog-1-photo">
      <button class="link-button" id="what-are-dogs-button">
        What Are Dogs?
      </button>
    </section>
    <section id="dog-info-card-section">
      <section class="dog-info-card" id="how-info-card">
        <p class="dog-info-card-title">
          How
        </p>
        <img class="dog-info-card-photo" src="./images/dog2-sq.jpg">
        <p>
          Dogs have an incredible ability to sense their owners' emotions.
        </p>
        <button class="link-button" id="">
          How To Dog
        </button>
      </section>
      <section class="dog-info-card" id="what-info-card">
        <p class="dog-info-card-title">
          What
        </p>
        <img class="dog-info-card-photo" src="./images/dog3-sq.jpg">
        <p>
          Dogs are not just beloved pets; they excel as helpers.
        </p>
        <button class="link-button" id="">
          What Is Dog
        </button>
      </section>
      <section class="dog-info-card" id="facts-info-card">
        <p class="dog-info-card-title">
          Facts
        </p>
        <img class="dog-info-card-photo" src="./images/dog4-sq.jpg">
        <p>
          Dogs come in an astonishing variety of breeds - over 340.
        </p>
        <button class="link-button" id="">
          Dog Facts
        </button>
      </section>
    </section>
  </main>
  <footer>
    <section id="footer-link-container">
      <p id="learn-about-dogs-online">
        Learn About Dogs Online
      </p>
      <section id="social-link-container">
        <img src="./images/facebook.svg" id="facebook-icon">
        <img src="./images/twitter.svg" id="twitter-icon">
        <img src="./images/instagram.svg" id="instagram-icon">
        <img src="./images/linkedin.svg" id="linkedin-icon">
      </section>
      <p id="github-repo-link">
        See this on GitHub
      </p>
    </section>
  </footer>
  <script src="bundle.js"></script>
</body>

</html>
