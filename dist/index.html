<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Dog Party
  </title>
  <link rel="stylesheet" href="../src/css/index.css">
  <link rel="stylesheet" href="../src/css/variables.css">
</head>

<body>
  <nav>
    <section id="nav-left">
      <image class="dog-icon" src="./images/dog-icon.svg" />
    </section>
    <section id="nav-right">
      <button id="how-button">
        How
      </button>
      <button id="what-button">
        What
      </button>
      <button id="facts-button">
        Facts
      </button>
    </section>
  </nav>
  <main>
    <section class="content-section" id="hero-section">
      <p id="hero-section-message">
        A Site About Some Dogs
      </p>
      <!-- dog photo here -->
      <img src="./images/dog1-sq.jpg" class="dog-photo" id="dog-1-photo">
      <button class="link-button" id="what-are-dogs-button">
        What Are Dogs?
      </button>
    </section>
    <section class="content-section" id="dog-info-card-section">
      <!-- flex row of flex column containers with title, dog, blurb, button -->
    
    </section>
  </main>
  <footer>
    <!-- centered flex column of 'learn about dogs online', flex row of social buttons, github link -->
    <section id="footer-link-container">
      <p id="learn-about-dogs-online">
        Learn About Dogs Online
      </p>
      <section id="social-link-container">
        <img src="./images/facebook.svg" id="facebook-icon">
        <img src="./images/twitter.svg" id="twitter-icon">
        <img src="./images/instagram.svg" id="instagram-icon">
        <img src="./images/linkedin.svg" id="linkedin-icon">
      </section>
      <p id="github-repo-link">
        See this on GitHub
      </p>
    </section>
  </footer>
  <script src="bundle.js"></script>
</body>

</html>
